<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="jsindex.js" ></script>
<link rel="stylesheet" href="csindex.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <form method="post">
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
        </p>
        <p>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" />
            <i class="bi bi-eye-slash" id="togglePassword"></i>
        </p>
        <button type="submit" id="submit" class="submit">Log In</button>
    </form>
</div>

  <p>Please rate the service:</p>
  <p>
      <label for="very-poor">
          <input type="radio" name="rate" value="Very poor" id="very-poor"> Very poor
      </label>
      <label for="poor">
          <input type="radio" name="rate" value="Poor" id="poor"> Poor
      </label>
      <label for="ok">
          <input type="radio" name="rate" value="OK" id="ok"> OK
      </label>
      <label for="good">
          <input type="radio" name="rate" value="Good"> Good
      </label>
      <label for="very-good">
          <input type="radio" name="rate" value="Very Good" id="very-good"> Very Good
      </label>
  </p>
  <p>
      <button id="btnRate" >Submit</button>
  </p>
  <p id="output"></p>
  <h2>Api Data </h2>
<p>Type something in the input field to search the table for userid, id , title, body....</p>  
<input id="myInput" type="text" placeholder="Search..">
<br><br>

<table>
  <thead>
  <tr>
    <th>UserId</th>
    <th>Id</th>
    <th>title</th>
    <th>Body</th>
  </tr>
  </thead>
  <tbody id="myTable"></tbody>
</table>
  
<p>Note that we start the search in tbody, to prevent filtering the table headers.</p>

  <script>
    let btn = document.getElementById('btnRate');
    let output = document.getElementById('output');

    btn.addEventListener('click', () => {
        let rates = document.getElementsByName('rate');
        rates.forEach((rate) => {
            if (rate.checked) {
                output.innerText = `You selected: ${rate.value}`;
            }
        });

    });

    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        
        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });
</script>


</body>
</html>
